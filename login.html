<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script>
        window.onload = () => {
           const admCampo = document.getElementById("admCampo")
           admCampo.style.display = 'none' 
        }
    </script>
</head>
<body class="body-login" style="min-height: 100vh; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <main class="d-flex flex-fill flex-column justfy-content-center align-items-center">
        <form id="formulario" novalidation>
            <div class="wrapper" >
                <div class="container main">
                    <div class="row">
                        <div class="col-md-6 side-image">
                            <!-- Imagem aqui -->
                            <img src="budahand.png" alt="">
                        </div>
                        <div class="col-md-6 right">
                            
                            <div class="input-box">
                               
                               <header>Login</header>
                               <div class="input-field">
                                    <input type="text" class="input" id="email" required name="email" autocomplete="off">
                                    <label for="email">Email</label> 
                                </div> 
                               <div class="input-field">
                                    <input type="password" class="input" id="senha" name="senha" required onblur="validaSenha()">
                                    <label for="pass">Senha</label>
                                </div> 
    
                               <div class="input-field"  id="admCampo">
                                    <input type="password" id="adm" name="adm" class="input" required onblur="validaAdm()">
                                    <label for="pass">Chave de acesso</label>
                                </div> 
    
                               <div class="input-field">
                                    <input type="submit" class="submit" value="Entrar" id="logarbtn" name="logarbtn" onclick="verificarUsuario()"">
                               </div> 
                               <div class="signin">
                                <span class="span-log">Selecionar o <a href="#" id="liberaAdm" onclick="liberarAdm()" >Modo administrador</a></span><br>
                                <span class="span-log">NÃ£o tem uma conta? <a href="/cadastro.html">Cadastrar-se</a></span>
                               </div>   
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </form>

    <footer></footer>
    
<script src="build/script.js"></script>
</body>
</html>
