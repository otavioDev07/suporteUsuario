<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="min-height: 100vh; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <main class="d-flex flex-fill flex-column justfy-content-center align-items-center">
        <strong><p id="pergunta" class="fs-3 m-5"></p></strong>
        <form class="text-center col-10 col-lg-10 needs-validation border rounded p-4" id="formulario" novalidate>
            <div class="form-floating mb-3 col-12">
                <h1>Formulário de login</h1>
            </div>
            <div class="form-floating mb-3 col-12">
                <input class="form-control" placeholder=""  type="email" id="email" name="email" required>
                <label class="ms-2" for="email">E-mail:</label>
            </div>
            <div class="form-floating mb-3 col-12">
                <input class="form-control" placeholder=""  type="senha" id="senha" name="senha" required onblur="validaSenha()>
                <label class="ms-2" for="senha">Senha:</label>
            </div>
            <button id="logarbtn" type="button" class="btn btn-primary m-3" onclick="verificarUsuario()">Entrar</button>
        </div> 
    </form>
    <p>Não possui uma conta? <a href="/cadastro.html">Cadastrar-se</a></p>
    </main>
    <footer></footer>
    

<script src="build/script.js"></script>
</body>
</html>
