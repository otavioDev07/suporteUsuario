<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecad.css">
    <title>Cadastro</title>
</head>
<body class="body-cad" style="min-height: 100vh; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <main class="d-flex flex-fill flex-column justfy-content-center align-items-center">
        <form novalidate id="formulario">
            <div class="wrapper" >
                <div class="container main" >
                    <div class="row">
                        <div class="col-md-6 side-image">
                            <!-- Imagem aqui -->
                            <img src="budahandpurple.png" alt="">
                        </div>
                        <div class="col-md-6 right">
                            
                            <div class="input-box">
                               
                               <header>Cadastre-se</header>
                               <div class="input-field">
                                    <input type="text" class="input" id="user" name="user" required autocomplete="off" >
                                    <label for="user">Nome de usuário</label> 
                                </div> 
                                <div class="input-field">
                                     <input type="number" class="input" id="telefone" name="telefone" required  maxlength="11" minlength="11">
                                     <label for="telefone">Telefone</label>
                                 </div> 
                               <div class="input-field">
                                    <input type="text" class="input" id="email" name="email" required autocomplete="off">
                                    <label for="email">Email</label> 
                                </div> 
                               <div class="input-field">
                                    <input type="password" class="input" id="senha" name="senha" required onblur="validaSenha()">
                                    <label for="pass">Senha</label>
                                </div> 
        
                               <div class="input-field">
                                    <input type="submit" class="submit" value="Entrar" id="cadastrarbtn" onclick="enviarDados(event)">
                               </div> 
                               <div class="signin">
                                <span class="span-cad">Já tem uma conta? <a href="/login.html">Entre aqui</a></span>
                               </div>   
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </form>

    <footer></footer>
    

<script src="build/script.js"></script>
</body>
</html>
