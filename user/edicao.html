<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/stylehome.css">
    <title>Edição de chamado</title>
    <script>

        function obterNumeroDaURL() {
            const urlParams = new URLSearchParams(window.location.search)
            const id = urlParams.get('id')
            const userEmail = urlParams.get('userEmail')
            const logado = urlParams.get('logado')
            const infos = {'id':id,'userEmail':userEmail,'logado':logado}
            return infos
        }
        
        window.onload = () => {
            const infos = obterNumeroDaURL()
            if (infos) {
                if (infos["logado"] != "true"){
                    alert(infos['logado'])
                    window.location.href = "../../login.html"
                } else{
                    preencherEdicao(infos['id'],infos["userEmail"],infos["logado"])
                }
            } else {
                alert('Parâmetro "Email do usuário" ou "Situação de login" não encontrado na URL.')
            }
        }

    </script>
</head>
<body>
    <body>
        <main class="d-flex flex-fill flex-column justify-content-center align-items-center container-fluid">
                <form class="text-center col-10 col-lg-10 needs-validation rounded p-4" id="formulario" novalidate>
                    <div class="wrapper">
                      <div class="container main" >
                          <div class="row">
                              <div class="col-md-6 right">
                                  <div class="input-box">
                                    <header><h1>Registrar chamado</h1></header>
                                     <div class="input-field">
                                          <input type="text" class="input" id="setor" name="setor" required>
                                          <label for="setor">Setor</label> 
                                      </div> 
                                     <div class="input-field">
                                          <input type="text" class="input" id="problema" name="problema" required>
                                          <label for="problema">Problema</label> 
                                      </div> 
                                      <div class="form-floating mb-3 col-12">
                                          <textarea class="form-control" name="detalhes" id="detalhes" cols="30" rows="100" style="resize: none;" required></textarea>
                                          <label class="ms-2" for="detalhes">Detalhes:</label>
                                      </div>        
                                     <div class="input-field">
                                          <input id="alterarbtn" type="submit" class="submit" value="Alterar">
                                     </div> 
                                  </div>  
                              </div>
                          </div>
                      </div>
                  </div>
                  </form>
        </main>
        <footer></footer>

    <script src="build/script.js"></script>
    <script>
        const infos = obterNumeroDaURL()
        let alterarbtn = document.getElementById("alterarbtn")
        alterarbtn.addEventListener('click',() => {
            alterarChamado(event,infos['id'],infos['userEmail'],infos['logado'])
        })
    </script>
</body>
</html>
